<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Suara</title>
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link href="static/css/viewandro.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <div class="contain_div2" style="position: fixed; top: 70px; left:5%;">
                    <!-- <div class="contain_div2" style="position: fixed; top: 70px;"> -->
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <input type="file" name="suara" accept=".mp3">
                    <!-- <input type="file" name="suara" accept=".webm"> -->
                    <input type="submit" value="Upload" style="position: fixed; top: 120px; left:8%;">
                </form>
                </div>

                {% if message == 'Suara berhasil diunggah!' %}
                <div class="contain_div2" style="position: fixed; top: 150px;">
                    <p class="alert alert-success" >{{ message }}</p>
                </div>
                <div class="contain_div2" style="position: fixed; top: 230px;">
                    <form action="/konversi" method="post">
                        <input type="hidden" name="filename" value="{{ filename }}">
                        <button type="submit">Konversi</button>
                    </form>
                </div>
                {% endif %}
                
                {% if message2 == 'File berhasil dikonversi' %}
                <div class="contain_div2" style="position: fixed; top: 150px;">
                    <p class="alert alert-success">{{ message2 }}</p>
                </div>
                <div class="contain_div2" style="position: fixed; top: 230px;">
                    <form action="{{ url_for('extract') }}" method="post">
                        <input type="hidden" name="filename_wav" value="{{ filename_wav }}">
                        <button type="submit">Extract</button>
                    </form>
                </div>
                {% endif %}
                <div class="contain_div2">
                    <div id="notification">
                        {% if message3 %}
                        <div class="contain_div2" style="position: fixed; top: 150px; left: 40%">
                            <form action="{{ url_for('extract') }}" method="post">
                                <input type="hidden" name="filename_wav" value="{{ filename_wav }}">
                                <button type="submit">Extract</button>
                            </form>
                        </div>
                        <div class="contain_div2" style="position: fixed; top: 190px; left: 4%">
                            <audio controls>
                                <source src="{{ url_for('static', filename='audio/' + filename_wav) }}" type="audio/wav">
                                Your browser does not support the audio element.
                            </audio>
                        </div>
                        <!-- <p>{{ message3 }}</p>
                        <p>{{ extracted_data }}</p> -->
                        <div class="form-group">
                        <form action="/simpan" method="post">
                            <label for="nama">Nama:</label>
                            <input type="text" id="nama" name="nama" value="{{ nama }}"><br>
                            <label for="umur">Umur:</label>
                            <input type="text" id="umur" name="umur" value="{{ umur }}"><br>
                            <label for="jenis_kelamin">Jenis Kelamin:</label>
                            <input type="text" id="jenis_kelamin" name="jenis_kelamin" value="{{ jenis_kelamin }}"><br>
                            <label for="agama">Agama:</label>
                            <input type="text" id="agama" name="agama" value="{{ agama }}"><br>
                            <label for="nik">NIK:</label>
                            <input type="text" id="nik" name="nik" value="{{ nik }}"><br>
                            <label for="tanggal_lahir">Tanggal Lahir:</label>
                            <input type="text" id="tanggal_lahir" name="tanggal_lahir" value="{{ tanggal_lahir }}"><br>
                            <label for="tempat_lahir">Tempat Lahir:</label>
                            <input type="text" id="tempat_lahir" name="tempat_lahir" value="{{ tempat_lahir }}"><br>
                            <label for="kewarganegaraan">Kewarganegaraan:</label>
                            <input type="text" id="kewarganegaraan" name="kewarganegaraan" value="{{ kewarganegaraan }}"><br>
                            <button type="submit" class="btn btn-info" style="position: fixed; top: 520px;">Simpan</button>
                        </form>
                    </div>
                </div>
                {% endif %}
            </div>
            <a href="{{ url_for('home') }}" class="btn btn-info" style="position: fixed; top: 570px;">Kembali</a>
        </div>
    </div>   
</body>
</html>
